<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pianificazione Turni</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI BASE --- */
        :root {
            --primary: #007aff;
            --bg-body: #f2f2f7; 
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            --text-main: #1c1c1e;
            --text-muted: #8e8e93;
            --border-color: #b0b0b5; 
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --hover-btn: #e5e5ea;

            /* PALLINI MANSIONI */
            --dot-assistente: #ff3b30;
            --dot-istruttore: #34c759;
            --dot-propaganda: #af52de;
            --dot-lezione: #007aff;
            --dot-fitness: #ffcc00;
            --dot-segreteria: #8e8e93;
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-input: #2c2c2e;
            --text-main: #f2f2f7;
            --text-muted: #aeaeb2;
            --border-color: #48484a; 
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --hover-btn: #3a3a3c;
        }

        *, *::before, *::after { box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); margin: 0; padding: 15px; 
            font-size: 14px; -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 1400px; margin: 0 auto; background: var(--bg-card); 
            padding: 20px; border-radius: 20px; box-shadow: var(--shadow); 
            min-height: 85vh;
        }

        h2, h3 { color: var(--text-main); margin-top: 0; }
        h3 { font-size: 1rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px; }

        button { 
            padding: 10px 15px; border: none; border-radius: 10px; 
            font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 5px;
            font-size: 14px; font-family: inherit;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--hover-btn); color: var(--text-main); border: 1px solid var(--border-color); }
        .btn-danger { background: #ff3b30; color: white; }
        
        input, select { 
            padding: 10px; border: 1px solid var(--border-color); 
            border-radius: 10px; background: var(--bg-input); color: var(--text-main);
            width: 100%; font-family: inherit; margin-bottom: 10px;
        }

        /* --- CALENDARIO SETTIMANALE --- */
        .week-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }
        .week-nav { display: flex; align-items: center; gap: 10px; background: var(--bg-body); padding: 5px; border-radius: 12px; }
        .week-nav button { background: none; border: none; font-size: 1.2rem; padding: 5px 10px; color: var(--primary); }
        
        /* VIEW SWITCHER */
        .view-switcher {
            display: flex; background: var(--bg-body); padding: 4px; border-radius: 10px; margin-top: 10px;
        }
        .view-switcher button {
            flex: 1; padding: 8px 15px; border-radius: 8px; font-size: 0.85rem; background: transparent; color: var(--text-muted); transition: 0.2s;
        }
        .view-switcher button.active {
            background: var(--bg-card); color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* SEZIONI GRIGLIE */
        .grid-section-title {
            margin: 30px 0 10px 0;
            padding-left: 10px;
            border-left: 5px solid var(--primary);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex; align-items: center; gap: 10px;
        }
        .grid-section-title.ass { border-color: var(--dot-assistente); }
        .grid-section-title.seg { border-color: var(--dot-segreteria); }
        .grid-section-title.alt { border-color: var(--dot-istruttore); }
        .grid-section-title.uni { border-color: var(--text-main); }

        /* GRID LAYOUT */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .day-column {
            background: var(--bg-body);
            border-radius: 12px;
            min-height: 150px; 
            display: flex; flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .day-header {
            padding: 8px 5px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            border-radius: 12px 12px 0 0;
        }
        .day-name { font-weight: 700; text-transform: uppercase; font-size: 0.75rem; color: var(--text-muted); }
        .day-date { font-weight: 700; font-size: 1rem; margin-top: 2px; }
        .day-date.today { color: var(--primary); text-decoration: underline; text-decoration-thickness: 3px; }

        .shifts-container {
            padding: 6px;
            flex: 1;
            display: flex; flex-direction: column; gap: 6px;
        }

        /* SHIFT CARD */
        .shift-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border-left: 4px solid #ccc; /* Colore ruolo */
            font-size: 0.8rem;
            position: relative;
            cursor: default;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .shift-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        .shift-card.is-mine {
            background-color: rgba(0, 122, 255, 0.08);
            border: 1px solid var(--primary);
            border-left-width: 4px;
        }
        [data-theme="dark"] .shift-card.is-mine {
            background-color: rgba(10, 132, 255, 0.15);
            border-color: #0a84ff;
        }

        .shift-time { font-weight: 800; margin-bottom: 2px; display: block; font-size: 0.85rem; }
        .shift-user { font-weight: 600; color: var(--text-main); margin-bottom: 0; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .shift-role { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; font-weight: 500; display: block; margin-top: 2px; }
        
        /* Azioni Card */
        .card-actions {
            position: absolute; top: 4px; right: 4px;
            display: flex; gap: 2px; z-index: 5;
        }
        .action-btn {
            background: rgba(255, 255, 255, 0.9); 
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px; 
            color: var(--text-muted);
            cursor: pointer; padding: 2px 4px; font-size: 0.8rem;
            line-height: 1;
        }
        .action-btn:hover { background: white; color: var(--primary); border-color: var(--primary); }
        .action-btn.del:hover { color: #ff3b30; border-color: #ff3b30; }
        
        [data-theme="dark"] .action-btn { background: rgba(30,30,30, 0.8); border-color: rgba(255,255,255,0.2); }

        /* MODALE */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(3px); z-index: 2000; 
            display: none; justify-content: center; align-items: center; 
        }
        .modal-box { background: var(--bg-card); padding: 25px; border-radius: 18px; width: 90%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: left; }
        
        .hidden { display: none !important; }
        #toast { visibility: hidden; min-width: 250px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 3000; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} } @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 900px) {
            .week-grid { grid-template-columns: 1fr; gap: 10px; }
            .day-column { min-height: auto; border: 1px solid var(--border-color); flex-direction: row; align-items: center; }
            .day-header { width: 80px; flex-shrink: 0; border-bottom: none; border-right: 1px solid var(--border-color); border-radius: 12px 0 0 12px; display: flex; flex-direction: column; justify-content: center; }
            .shifts-container { flex-direction: row; flex-wrap: wrap; }
            .shift-card { width: 100%; max-width: 200px; }
        }

        /* Link torna indietro */
        .back-link {
            text-decoration: none; color: var(--text-main); font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px; margin-bottom: 20px; cursor: pointer;
            padding: 8px 12px; border-radius: 10px; background: var(--bg-body);
        }
        .back-link:hover { background: var(--hover-btn); }
    </style>
</head>
<body>

<div id="toast">Notifica</div>

<!-- MODALE AGGIUNTA/MODIFICA TURNO -->
<div id="add-shift-modal" class="modal-overlay">
    <div class="modal-box">
        <h3 id="modal-title" style="margin-bottom:15px; color:var(--primary)">Nuovo Turno</h3>
        <input type="hidden" id="p-id">
        
        <label>Collaboratore</label>
        <select id="p-user"></select>

        <label>Data</label>
        <input type="date" id="p-date">

        <label>Mansione</label>
        <select id="p-role">
            <option value="Assistente bagnanti">Assistente bagnanti</option>
            <option value="Segreteria">Segreteria</option>
            <option value="Istruttore">Istruttore</option>
            <option value="Fitness">Fitness</option>
            <option value="Propaganda">Propaganda</option>
            <option value="Lezione individuale">Lezione individuale</option>
        </select>

        <div style="display:flex; gap:10px; margin-bottom:20px">
            <div style="flex:1">
                <label>Inizio</label>
                <input type="time" id="p-start">
            </div>
            <div style="flex:1">
                <label>Fine</label>
                <input type="time" id="p-end">
            </div>
        </div>

        <div style="display:flex; gap:10px">
            <button class="btn-secondary" onclick="closeModal()" style="flex:1">Annulla</button>
            <button class="btn-primary" onclick="savePlannedShift()" style="flex:1">Salva</button>
        </div>
    </div>
</div>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:flex-start; flex-wrap:wrap; gap:10px;">
        <a onclick="tryGoHome()" class="back-link">‚ùÆ Torna al Foglio Ore</a>
        <div style="display:flex; gap:10px;">
            <button id="theme-btn" class="btn-secondary" onclick="toggleTheme()" style="padding: 5px 10px;">üåô</button>
        </div>
    </div>

    <div class="week-header">
        <div>
            <h2 style="margin:0">Programmazione Turni</h2>
            <p id="week-range-label" style="margin:5px 0 0 0; color:var(--text-muted)">...</p>
            
            <!-- VIEW SWITCHER -->
            <div class="view-switcher">
                <button id="btn-view-cat" class="active" onclick="switchView('categories')">Per Categoria</button>
                <button id="btn-view-uni" onclick="switchView('unified')">Vista Unica</button>
            </div>
        </div>
        
        <div style="display:flex; gap:10px; align-items:center">
            <div class="week-nav">
                <button onclick="changeWeek(-1)">‚ùÆ</button>
                <button onclick="goToToday()" style="font-size:0.9rem; font-weight:600">Oggi</button>
                <button onclick="changeWeek(1)">‚ùØ</button>
            </div>
            <button id="btn-add-shift" class="btn-primary hidden" onclick="openAddModal()">‚ûï Aggiungi</button>
        </div>
    </div>

    <div id="loader" style="text-align:center; padding:20px; color:var(--text-muted)">Caricamento turni...</div>

    <!-- MODALIT√Ä: CATEGORIE (DEFAULT) -->
    <div id="view-mode-categories">
        <div class="grid-section-title ass">üèä Assistenti Bagnanti</div>
        <div id="grid-assistenti" class="week-grid"></div>

        <div class="grid-section-title seg">üíº Segreteria</div>
        <div id="grid-segreteria" class="week-grid"></div>

        <div class="grid-section-title alt">üèãÔ∏è Istruttori & Altri</div>
        <div id="grid-altri" class="week-grid"></div>
    </div>

    <!-- MODALIT√Ä: UNIFICATA (HIDDEN) -->
    <div id="view-mode-unified" class="hidden">
        <div class="grid-section-title uni">üóìÔ∏è Tutti i Turni</div>
        <div id="grid-tutti" class="week-grid"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, deleteDoc, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAi5AwcIcjgLGyI7E8x4ndcYCI9DUIybeA",
      authDomain: "gestioneore-3bf5f.firebaseapp.com",
      projectId: "gestioneore-3bf5f",
      storageBucket: "gestioneore-3bf5f.firebasestorage.app",
      messagingSenderId: "99818377406",
      appId: "1:99818377406:web:a62ee0e6f323b8b4178eef",
      measurementId: "G-KT823H9DVR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "a.chiodini01@gmail.com";
    let currentUser = null;
    let isAdmin = false;
    let currentWeekStart = getMonday(new Date()); 
    let rubrica = []; 

    // --- DARK MODE ---
    window.toggleTheme = () => {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        document.getElementById('theme-btn').innerText = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    };
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('theme-btn').innerText = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // --- UTILS ---
    function getMonday(d) {
        d = new Date(d);
        const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(d.setDate(diff));
    }

    function formatDate(d) {
        return d.toISOString().split('T')[0];
    }

    window.toast = (msg) => { const t = document.getElementById("toast"); t.innerText=msg; t.className="show"; setTimeout(()=>t.className="",3000); };
    
    // --- NAVIGAZIONE ---
    window.tryGoHome = () => {
        try {
            window.location.href = "index.html";
        } catch(e) {
            console.warn("Navigazione bloccata:", e);
            alert("Usa il tasto Indietro del browser.");
        }
    };

    // --- VIEW SWITCHER ---
    window.switchView = (mode) => {
        const catDiv = document.getElementById('view-mode-categories');
        const uniDiv = document.getElementById('view-mode-unified');
        const btnCat = document.getElementById('btn-view-cat');
        const btnUni = document.getElementById('btn-view-uni');

        if (mode === 'categories') {
            catDiv.classList.remove('hidden');
            uniDiv.classList.add('hidden');
            btnCat.classList.add('active');
            btnUni.classList.remove('active');
        } else {
            catDiv.classList.add('hidden');
            uniDiv.classList.remove('hidden');
            btnCat.classList.remove('active');
            btnUni.classList.add('active');
        }
    };

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            isAdmin = (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
            
            if (isAdmin) {
                document.getElementById('btn-add-shift').classList.remove('hidden');
                await loadUsers();
            }
            
            renderWeek();
            loadPlannedShifts(); 
        } else {
            try { window.location.href = "index.html"; } catch (e) {}
        }
    });

    // --- LOGICA SETTIMANA ---
    window.changeWeek = (delta) => {
        currentWeekStart.setDate(currentWeekStart.getDate() + (delta * 7));
        renderWeek();
        loadPlannedShifts();
    };

    window.goToToday = () => {
        currentWeekStart = getMonday(new Date());
        renderWeek();
        loadPlannedShifts();
    };

    function renderWeek() {
        const days = ["Luned√¨", "Marted√¨", "Mercoled√¨", "Gioved√¨", "Venerd√¨", "Sabato", "Domenica"];
        const todayStr = formatDate(new Date());
        
        const options = { day: 'numeric', month: 'short' };
        const endOfWeek = new Date(currentWeekStart);
        endOfWeek.setDate(endOfWeek.getDate() + 6);
        document.getElementById('week-range-label').innerText = `${currentWeekStart.toLocaleDateString('it-IT', options)} - ${endOfWeek.toLocaleDateString('it-IT', options)} ${endOfWeek.getFullYear()}`;

        // Definizione delle 4 griglie (3 categorie + 1 unificata)
        const grids = ['grid-assistenti', 'grid-segreteria', 'grid-altri', 'grid-tutti'];

        grids.forEach(gridId => {
            const gridEl = document.getElementById(gridId);
            gridEl.innerHTML = ""; // Pulisci griglia

            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(currentWeekStart);
                dayDate.setDate(dayDate.getDate() + i);
                const dateStr = formatDate(dayDate);
                const isToday = (dateStr === todayStr);

                // ID colonna univoco: es. col-2024-01-01-assistenti
                const suffix = gridId.replace('grid-', ''); 
                const colId = `col-${dateStr}-${suffix}`;

                const col = document.createElement('div');
                col.className = 'day-column';
                col.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${days[i]}</div>
                        <div class="day-date ${isToday ? 'today' : ''}">${dayDate.getDate()}</div>
                    </div>
                    <div class="shifts-container" id="${colId}"></div>
                `;
                gridEl.appendChild(col);
            }
        });
        
        document.getElementById('loader').style.display = "none";
    }

    // --- CARICAMENTO DATI ---
    async function loadUsers() {
        try {
            const q = query(collection(db, "anagrafica"), orderBy("nome"));
            const snap = await getDocs(q);
            const select = document.getElementById('p-user');
            select.innerHTML = "";
            rubrica = [];
            snap.forEach(d => {
                const u = d.data();
                if(!u.archived) {
                    rubrica.push({email: d.id, nome: u.nome});
                    const opt = document.createElement('option');
                    opt.value = d.id; 
                    opt.innerText = u.nome;
                    select.appendChild(opt);
                }
            });
        } catch(e) { console.error(e); }
    }

    function createCard(s, showRole) {
        const isMyShift = (currentUser && s.email === currentUser.email);
        const colorVar = getRoleColor(s.role);
        
        const card = document.createElement('div');
        card.className = 'shift-card';
        card.style.borderLeftColor = colorVar;
        if(isMyShift) card.classList.add('is-mine');

        let actions = "";
        if(isAdmin) {
            actions = `
                <div class="card-actions">
                    <button class="action-btn" onclick="window.openEditModal('${s.id}', '${s.email}', '${s.date}', '${s.role}', '${s.start}', '${s.end}')">‚úèÔ∏è</button>
                    <button class="action-btn del" onclick="window.deletePlanned('${s.id}')">√ó</button>
                </div>
            `;
        }

        let roleHtml = "";
        if (showRole) {
            roleHtml = `<span class="shift-role" style="color:${colorVar}">${s.role}</span>`;
        }

        card.innerHTML = `
            ${actions}
            <span class="shift-time">${s.start} - ${s.end}</span>
            <span class="shift-user">${s.userName}</span>
            ${roleHtml}
        `;
        return card;
    }

    function loadPlannedShifts() {
        const q = query(collection(db, "programmazione_turni"));
        
        onSnapshot(q, (snap) => {
            // Pulisci tutte le colonne in tutte le griglie
            document.querySelectorAll('.shifts-container').forEach(el => el.innerHTML = "");

            const shifts = [];
            snap.forEach(docSnap => shifts.push({ id: docSnap.id, ...docSnap.data() }));
            
            shifts.sort((a,b) => a.start.localeCompare(b.start));

            shifts.forEach(s => {
                // 1. POSIZIONAMENTO NELLA CATEGORIA SPECIFICA
                let suffix = 'altri';
                let showRole = true; 

                if (s.role === 'Assistente bagnanti') {
                    suffix = 'assistenti';
                    showRole = false; // Nascondi etichetta perch√© ridondante
                } 
                else if (s.role === 'Segreteria') {
                    suffix = 'segreteria';
                    showRole = false; // Nascondi etichetta
                }
                
                const colIdSpecific = `col-${s.date}-${suffix}`;
                const colSpecific = document.getElementById(colIdSpecific);
                if (colSpecific) {
                    colSpecific.appendChild(createCard(s, showRole));
                }

                // 2. POSIZIONAMENTO NELLA VISTA UNIFICATA
                const colIdUnified = `col-${s.date}-tutti`;
                const colUnified = document.getElementById(colIdUnified);
                if (colUnified) {
                    colUnified.appendChild(createCard(s, true)); // Qui mostriamo sempre il ruolo
                }
            });
        }, (error) => {
            console.error("Errore lettura turni:", error);
            if(error.code === 'permission-denied') {
               alert("Errore Permessi: Non puoi leggere i turni. Controlla le regole Firestore.");
            }
        });
    }

    function getRoleColor(m) {
        if(m.includes("Assistente")) return "var(--dot-assistente)";
        if(m.includes("Istruttore")) return "var(--dot-istruttore)";
        if(m.includes("Fitness")) return "var(--dot-fitness)";
        if(m.includes("Propaganda")) return "var(--dot-propaganda)";
        if(m.includes("Lezione")) return "var(--dot-lezione)";
        if(m.includes("Segreteria")) return "var(--dot-segreteria)";
        return "#ccc";
    }

    // --- AZIONI ADMIN ---
    window.openAddModal = () => {
        document.getElementById('modal-title').innerText = "Nuovo Turno";
        document.getElementById('p-id').value = ""; 
        document.getElementById('add-shift-modal').style.display = 'flex';
        document.getElementById('p-date').value = formatDate(currentWeekStart);
        document.getElementById('p-start').value = "";
        document.getElementById('p-end').value = "";
    };

    window.openEditModal = (id, email, date, role, start, end) => {
        document.getElementById('modal-title').innerText = "Modifica Turno";
        document.getElementById('p-id').value = id; 
        document.getElementById('p-user').value = email;
        document.getElementById('p-date').value = date;
        document.getElementById('p-role').value = role;
        document.getElementById('p-start').value = start;
        document.getElementById('p-end').value = end;
        document.getElementById('add-shift-modal').style.display = 'flex';
    };

    window.closeModal = () => {
        document.getElementById('add-shift-modal').style.display = 'none';
    };

    window.savePlannedShift = async () => {
        const id = document.getElementById('p-id').value;
        const email = document.getElementById('p-user').value;
        const date = document.getElementById('p-date').value;
        const role = document.getElementById('p-role').value;
        const start = document.getElementById('p-start').value;
        const end = document.getElementById('p-end').value;

        if(!email || !date || !start || !end) return alert("Compila tutti i campi");

        const userObj = rubrica.find(u => u.email === email);
        const userName = userObj ? userObj.nome : email;

        try {
            if (id) {
                await updateDoc(doc(db, "programmazione_turni", id), { email, userName, date, role, start, end });
                window.toast("Modificato");
            } else {
                await addDoc(collection(db, "programmazione_turni"), { email, userName, date, role, start, end, created_at: new Date() });
                window.toast("Creato");
            }
            window.closeModal();
        } catch(e) { alert("Errore: " + e.message); }
    };

    window.deletePlanned = async (id) => {
        if(confirm("Eliminare turno?")) {
            try { await deleteDoc(doc(db, "programmazione_turni", id)); window.toast("Eliminato"); } 
            catch(e) { alert("Errore: " + e.message); }
        }
    };

</script>

</body>
</html>
