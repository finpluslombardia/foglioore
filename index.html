<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore Collaboratori</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3 { color: #2c3e50; }
        
        /* Input e Bottoni */
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        button { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .logout-btn { background-color: #dc3545; margin-top: 30px; }
        .logout-btn:hover { background-color: #a71d2a; }

        /* Tabella */
        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }

        /* Utilità */
        #app-panel, #loading { display: none; } 
        .totale-box { margin-top: 20px; text-align: right; font-size: 1.2em; color: #28a745; }
        .admin-badge { background: #ffc107; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; color: black; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="welcome-msg">Login Collaboratori</h2>
    <span id="admin-indicator" class="admin-badge">ADMIN MODE</span>

    <div id="login-panel">
        <p style="color: #666; margin-bottom: 20px;">Inserisci le tue credenziali per accedere.</p>
        <input type="email" id="email" placeholder="Email aziendale">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Accedi</button>
    </div>

    <div id="app-panel">
        <div style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h3>Nuovo Inserimento</h3>
            <input type="date" id="data-lavoro">
            <select id="mansione">
                <option value="" disabled selected>-- Seleziona Mansione --</option>
                <option value="Sviluppo Web">Sviluppo Web</option>
                <option value="Grafica">Grafica</option>
                <option value="Social Media">Social Media</option>
                <option value="Amministrazione">Amministrazione</option>
                <option value="Consulenza">Consulenza</option>
            </select>
            <input type="number" id="ore" placeholder="Numero di ore (es. 4.5)" step="0.5">
            <button onclick="salvaOre()">Registra Ore</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3>Riepilogo Ore</h3>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Collaboratore</th>
                    <th>Mansione</th>
                    <th>Ore</th>
                </tr>
            </thead>
            <tbody id="tabella-ore">
                </tbody>
        </table>
        
        <p class="totale-box"><strong>Totale visualizzato: <span id="totale-ore">0</span></strong></p>

        <button class="logout-btn" onclick="logout()">Esci</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE (Incolla qui i tuoi dati) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAi5AwcIcjgLGyI7E8x4ndcYCI9DUIybeA",
      authDomain: "gestioneore-3bf5f.firebaseapp.com",
      projectId: "gestioneore-3bf5f",
      storageBucket: "gestioneore-3bf5f.firebasestorage.app",
      messagingSenderId: "99818377406",
      appId: "1:99818377406:web:a62ee0e6f323b8b4178eef",
      measurementId: "G-KT823H9DVR"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;

    // Imposta data odierna
    document.getElementById('data-lavoro').valueAsDate = new Date();

    // --- LOGIN ---
    window.login = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(!email || !pass) return alert("Inserisci email e password");
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (error) {
            alert("Errore login: " + error.message);
        }
    };

    // --- LOGOUT ---
    window.logout = () => signOut(auth);

    // --- STATO UTENTE ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('app-panel').style.display = 'block';
            document.getElementById('welcome-msg').innerText = `Ciao, ${user.email}`;
            caricaDati(); 
        } else {
            currentUser = null;
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('app-panel').style.display = 'none';
            document.getElementById('welcome-msg').innerText = "Login Collaboratori";
            document.getElementById('admin-indicator').style.display = 'none';
        }
    });

    // --- SALVA ORE ---
    window.salvaOre = async () => {
        const data = document.getElementById('data-lavoro').value;
        const mansione = document.getElementById('mansione').value;
        const ore = parseFloat(document.getElementById('ore').value);

        if(!data || !mansione || !ore) return alert("Compila tutti i campi!");

        try {
            await addDoc(collection(db, "turni"), {
                uid: currentUser.uid,
                email: currentUser.email,
                data: data,
                mansione: mansione,
                ore: ore,
                created_at: new Date()
            });
            alert("Salvato!");
            document.getElementById('ore').value = "";
            caricaDati(); 
        } catch (e) {
            console.error("Errore salvataggio: ", e);
            alert("Errore salvataggio. Controlla console.");
        }
    };

    // --- CARICA DATI (CON PRIVACY) ---
    async function caricaDati() {
        const tbody = document.getElementById('tabella-ore');
        tbody.innerHTML = "<tr><td colspan='4'>Caricamento...</td></tr>";
        
        let totale = 0;
        let htmlRighe = "";

        // *** CAMBIA QUESTA CON LA TUA EMAIL DA AMMINISTRATORE ***
        const ADMIN_EMAIL = "a.chiodini01@gmail.com"; 

        try {
            let q;
            // Verifica se sei l'admin
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                // SEI ADMIN: Vedi tutto
                document.getElementById('admin-indicator').style.display = 'inline-block';
                q = query(collection(db, "turni"), orderBy("data", "desc"));
            } else {
                // SEI UN COLLABORATORE: Vedi solo le tue ore
                document.getElementById('admin-indicator').style.display = 'none';
                q = query(collection(db, "turni"), where("uid", "==", currentUser.uid), orderBy("data", "desc"));
            }
            
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((doc) => {
                const row = doc.data();
                const dataObj = new Date(row.data);
                const dataFormat = dataObj.toLocaleDateString('it-IT');

                htmlRighe += `<tr>
                    <td>${dataFormat}</td>
                    <td><strong>${row.email}</strong></td>
                    <td>${row.mansione}</td>
                    <td>${row.ore}</td>
                </tr>`;
                totale += row.ore;
            });

            if(htmlRighe === "") {
                tbody.innerHTML = "<tr><td colspan='4'>Nessun dato trovato.</td></tr>";
            } else {
                tbody.innerHTML = htmlRighe;
            }
            document.getElementById('totale-ore').innerText = totale;

        } catch (e) {
            console.error("Errore caricamento: ", e);
            
            // Gestione errore Indice Mancante (Firebase)
            if(e.message.includes("index")) {
                alert("⚠️ ATTENZIONE: Manca l'indice su Firebase. Apri la Console del browser (F12) e clicca sul link nell'errore rosso per crearlo.");
                tbody.innerHTML = "<tr><td colspan='4' style='color:red'>Errore Indice. Apri F12 e vedi console.</td></tr>";
            } else {
                tbody.innerHTML = "<tr><td colspan='4' style='color:red'>Errore nel caricamento.</td></tr>";
            }
        }
    }
</script>

</body>
</html>
