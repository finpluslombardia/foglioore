<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestione Ore Collaboratori</title>
    <style>
        /* --- RESET E BASE --- */
        * { box-sizing: border-box; } /* Fondamentale per non far sbordare gli input */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 950px; margin: 0 auto; padding: 10px; background-color: #f4f4f9; color: #333; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3 { color: #2c3e50; margin-top: 0; }
        
        /* --- INPUT E BOTTONI --- */
        /* Input a larghezza piena ma contenuti nel box */
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; -webkit-appearance: none; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        button { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; transition: background 0.3s; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        
        .logout-btn { background-color: #dc3545; }
        
        /* Tasto Export */
        .export-btn { background-color: #28a745; margin-top: 0; }
        
        /* Grid per inserimento orari (Desktop) */
        .time-row { display: flex; gap: 15px; margin-bottom: 10px; }
        .time-row > div { flex: 1; }
        .time-row label { display: block; margin-bottom: 2px; font-size: 0.9em; font-weight: 600; color: #555; }

        /* Pannelli Vari */
        #admin-panel-tools { display: none; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        #stats-box { background-color: #e3f2fd; border: 1px solid #bbdefb; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.95em; overflow-x: auto; }
        .stat-item { display: inline-block; margin-right: 15px; font-weight: bold; color: #0277bd; }
        #password-panel-tools { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .toggle-pwd-btn { background-color: #6c757d; width: auto; font-size: 0.9em; }

        /* Filtri */
        .filter-bar { background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .filter-bar select { width: auto; flex: 1; min-width: 120px; margin: 0; }
        .filter-bar button { width: auto; margin: 0; }

        /* Icone */
        .action-btn-group { display: flex; gap: 5px; }
        .action-icon { background: #eee; border: 1px solid #ddd; border-radius: 4px; padding: 6px 10px; cursor: pointer; font-size: 1.1em; width: auto; margin: 0; flex:1; text-align: center; }
        .edit-btn-icon:hover { background: #cce5ff; color: #004085; }
        .delete-btn-icon:hover { background: #f8d7da; color: #721c24; }

        /* TABELLA DESKTOP STANDARD */
        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 10px; text-align: left; vertical-align: middle; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; }
        td.note-cell { color: #666; font-style: italic; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Input dentro la tabella (durante modifica) */
        .table-input { padding: 8px; margin: 0; width: 100%; font-size: 14px; }

        /* Utilit√† */
        #app-panel { display: none; } 
        .totale-box { margin-top: 20px; text-align: right; font-size: 1.4em; color: #28a745; }
        .admin-badge { background: #ffc107; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; color: black; display: none; margin-left: 10px; }


        /* ================================================= */
        /* MEDIA QUERY: VERSIONE MOBILE (CARD VIEW)          */
        /* ================================================= */
        @media only screen and (max-width: 600px) {
            
            body { padding: 5px; }
            .container { padding: 15px; margin-bottom: 20px; }

            /* Inserimento impilato */
            .time-row { flex-direction: column; gap: 10px; }
            .filter-bar { display: block; }
            .filter-bar select, .filter-bar button { width: 100%; margin-bottom: 8px; }
            
            /* NASCONDI L'INTESTAZIONE DELLA TABELLA */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }

            /* TRASFORMA LA RIGA IN UNA SCHEDA */
            tr { 
                margin-bottom: 15px; 
                border: 1px solid #e0e0e0; 
                border-radius: 8px; 
                background: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                padding: 10px;
            }

            /* CELLE DELLA SCHEDA */
            td { 
                border: none; 
                border-bottom: 1px solid #f0f0f0; 
                position: relative; 
                padding-left: 40% !important; /* Spazio per l'etichetta */
                text-align: right; /* Valore a destra */
                padding-top: 8px;
                padding-bottom: 8px;
                min-height: 35px;
            }
            
            td:last-child { border-bottom: none; padding-left: 0 !important; text-align: center; margin-top: 10px;}

            /* ETICHETTE FINTE (Simuliamo le intestazioni) */
            td:before { 
                content: attr(data-label); /* Prende il testo dall'attributo HTML */
                position: absolute;
                left: 10px;
                width: 35%;
                padding-right: 10px; 
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
            }

            /* Gestione Note lunghe su mobile */
            td.note-cell { white-space: normal; text-align: right; max-width: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2 id="welcome-msg" style="font-size: 1.2em; margin:0;">Login</h2>
        <span id="admin-indicator" class="admin-badge">ADMIN</span>
    </div>

    <div id="login-panel" style="margin-top:20px;">
        <p style="color: #666; margin-bottom: 15px;">Inserisci le tue credenziali:</p>
        <input type="email" id="email" placeholder="Email aziendale">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Accedi</button>
    </div>

    <div id="app-panel">

        <div id="admin-panel-tools">
            <h3 style="font-size:1.1em;">üõ†Ô∏è Gestione Anagrafica</h3>
            <div class="time-row" style="margin-bottom:0;">
                <div><input type="email" id="new-user-email" placeholder="Email"></div>
                <div><input type="text" id="new-user-name" placeholder="Nome Cognome"></div>
            </div>
            <button onclick="salvaAnagrafica()" style="background-color: #ffc107; color: black; margin-top:5px;">Salva Utente</button>
        </div>

        <div style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px; font-size:1.1em;">‚ûï Nuovo Turno</h3>
            
            <div class="time-row">
                <div>
                    <label>Data</label>
                    <input type="date" id="data-lavoro">
                </div>
                <div>
                    <label>Mansione</label>
                    <select id="mansione">
                        <option value="" disabled selected>-- Seleziona --</option>
                        <option value="Assistente bagnanti">Assistente bagnanti</option>
                        <option value="Istruttore">Istruttore</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Lezione individuale">Lezione individuale</option>
                        <option value="Segreteria">Segreteria</option>
                    </select>
                </div>
            </div>

            <div class="time-row">
                <div>
                    <label>Inizio</label>
                    <input type="time" id="ora-inizio" onchange="calcolaDifferenza()">
                </div>
                <div>
                    <label>Fine</label>
                    <input type="time" id="ora-fine" onchange="calcolaDifferenza()">
                </div>
                <div>
                    <label>Ore Totali</label>
                    <input type="number" id="ore" placeholder="0.0" step="0.5">
                </div>
            </div>

            <label style="margin-top:5px; display:block; font-size:0.9em; font-weight:600; color:#555;">Note</label>
            <input type="text" id="note" placeholder="Opzionale...">
            <button onclick="salvaOre()">Registra Ore</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3 style="font-size:1.1em;">üìÖ Riepilogo</h3>
        <div class="filter-bar">
            <select id="filtro-mese">
                <option value="all">Tutti i Mesi</option>
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <select id="filtro-anno">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <button onclick="caricaDati()">Filtra</button>
            <button onclick="scaricaExcel()" class="export-btn">üì• Excel</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome</th>
                    <th>Mansione</th>
                    <th>Orario</th>
                    <th>Ore</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="tabella-ore">
                <tr><td colspan="7">Caricamento...</td></tr>
            </tbody>
        </table>
        
        <p class="totale-box">Totale: <span id="totale-ore">0</span> ore</p>
        
        <div id="stats-box" style="display:none;">
            <div id="stats-content"></div>
        </div>

        <div id="password-panel-tools">
            <button class="toggle-pwd-btn" onclick="togglePasswordForm()">üîí Cambia Password</button>
            <div id="form-cambio-password" style="display: none; margin-top: 10px; background: #f8f9fa; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
                <input type="password" id="nuova-password" placeholder="Nuova Password (min 6 car.)">
                <button onclick="salvaNuovaPassword()" style="background-color: #17a2b8;">Conferma</button>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()" style="margin-top: 15px;">Esci</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, deleteDoc, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAi5AwcIcjgLGyI7E8x4ndcYCI9DUIybeA",
      authDomain: "gestioneore-3bf5f.firebaseapp.com",
      projectId: "gestioneore-3bf5f",
      storageBucket: "gestioneore-3bf5f.firebasestorage.app",
      messagingSenderId: "99818377406",
      appId: "1:99818377406:web:a62ee0e6f323b8b4178eef",
      measurementId: "G-KT823H9DVR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    const ADMIN_EMAIL = "a.chiodini01@gmail.com"; 
    
    let rubricaGlobale = {}; 
    let datiFiltratiPerExport = []; 
    const Mansioni = ["Assistente bagnanti", "Istruttore", "Fitness", "Lezione individuale", "Segreteria"];

    // DEFAULT DATE
    const oggi = new Date();
    document.getElementById('data-lavoro').valueAsDate = oggi;
    document.getElementById('filtro-mese').value = (oggi.getMonth() + 1).toString();
    document.getElementById('filtro-anno').value = oggi.getFullYear().toString();


    // --- CALCOLO ORE ---
    window.calcolaDifferenza = () => {
        const inizio = document.getElementById('ora-inizio').value;
        const fine = document.getElementById('ora-fine').value;
        if(inizio && fine) {
            const d1 = new Date(`2000-01-01T${inizio}`);
            const d2 = new Date(`2000-01-01T${fine}`);
            let diffMs = d2 - d1;
            if (diffMs < 0) { diffMs += 24 * 60 * 60 * 1000; }
            const diffOre = diffMs / (1000 * 60 * 60); 
            document.getElementById('ore').value = diffOre.toFixed(2);
        }
    };

    // --- AUTH ---
    window.login = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(!email || !pass) return alert("Inserisci credenziali");
        try { await signInWithEmailAndPassword(auth, email, pass); } 
        catch (error) { alert("Errore: " + error.message); }
    };

    window.logout = () => signOut(auth);

    window.togglePasswordForm = () => {
        const form = document.getElementById('form-cambio-password');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };

    window.salvaNuovaPassword = async () => {
        const newPass = document.getElementById('nuova-password').value;
        if (newPass.length < 6) return alert("Minimo 6 caratteri.");
        try {
            await updatePassword(currentUser, newPass);
            alert("Password aggiornata!");
            document.getElementById('form-cambio-password').style.display = 'none';
        } catch (error) {
            if (error.code === 'auth/requires-recent-login') alert("Devi fare Logout e rientrare.");
            else alert("Errore: " + error.message); 
        }
    };

    // --- ANAGRAFICA ---
    async function aggiornaRubricaLocale() {
        rubricaGlobale = {}; 
        try {
            const querySnapshot = await getDocs(collection(db, "anagrafica"));
            querySnapshot.forEach((doc) => { rubricaGlobale[doc.id] = doc.data().nome; });
        } catch (e) { console.error("Errore rubrica", e); }
    }

    window.salvaAnagrafica = async () => {
        const email = document.getElementById('new-user-email').value.trim().toLowerCase();
        const nome = document.getElementById('new-user-name').value.trim();
        if(!email || !nome) return alert("Dati mancanti.");
        try {
            await setDoc(doc(db, "anagrafica", email), { nome: nome });
            alert(`Salvato: ${nome}`);
            document.getElementById('new-user-email').value = "";
            document.getElementById('new-user-name').value = "";
            await aggiornaRubricaLocale(); 
            caricaDati(); 
        } catch (e) { alert("Errore salvataggio."); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('app-panel').style.display = 'block';
            await aggiornaRubricaLocale();
            let nomeDisplay = rubricaGlobale[user.email] || user.email;
            document.getElementById('welcome-msg').innerText = `Ciao, ${nomeDisplay.split(' ')[0]}`; // Solo nome
            
            if(user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()){
                document.getElementById('admin-panel-tools').style.display = 'block';
                document.getElementById('admin-indicator').style.display = 'inline-block';
            } else {
                document.getElementById('admin-panel-tools').style.display = 'none';
                document.getElementById('admin-indicator').style.display = 'none';
            }
            caricaDati(); 
        } else {
            currentUser = null;
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('app-panel').style.display = 'none';
            document.getElementById('welcome-msg').innerText = "Login";
            document.getElementById('admin-indicator').style.display = 'none';
        }
    });

    // --- CRUD OPERAZIONI ---
    window.salvaOre = async () => {
        const data = document.getElementById('data-lavoro').value;
        const mansione = document.getElementById('mansione').value;
        const ore = parseFloat(document.getElementById('ore').value);
        const note = document.getElementById('note').value;
        const inizio = document.getElementById('ora-inizio').value;
        const fine = document.getElementById('ora-fine').value;

        if(!data || !mansione || !ore) return alert("Compila i campi obbligatori!");

        try {
            await addDoc(collection(db, "turni"), {
                uid: currentUser.uid, email: currentUser.email, data: data, mansione: mansione, ore: ore, 
                oraInizio: inizio || "", oraFine: fine || "", note: note || "", created_at: new Date()
            });
            document.getElementById('ore').value = "";
            document.getElementById('note').value = "";
            document.getElementById('ora-inizio').value = "";
            document.getElementById('ora-fine').value = "";
            caricaDati(); 
        } catch (e) { console.error(e); alert("Errore salvataggio."); }
    };

    window.eliminaTurno = async (idDocumento) => {
        if(confirm("Eliminare?")) {
            try { await deleteDoc(doc(db, "turni", idDocumento)); caricaDati(); } 
            catch (e) { alert("Errore eliminazione."); }
        }
    };

    window.modificaTurno = (idDoc) => {
        const row = document.getElementById(`riga-${idDoc}`);
        if (!row) return;

        const dataAttuale = row.cells[0].getAttribute('data-val');
        const mansioneAttuale = row.cells[2].getAttribute('data-val');
        const orarioAttuale = row.cells[3].getAttribute('data-val').split(' - ');
        const oreAttuali = row.cells[4].innerText;
        const noteAttuali = row.cells[5].getAttribute('title');

        let mansioneOptions = Mansioni.map(m => `<option value="${m}" ${m === mansioneAttuale ? 'selected' : ''}>${m}</option>`).join('');

        // Attenzione: qui aggiungiamo data-label anche agli input per mantenere il layout mobile corretto
        row.cells[0].innerHTML = `<input type="date" id="edit-data-${idDoc}" class="table-input" value="${dataAttuale}">`;
        row.cells[2].innerHTML = `<select id="edit-mansione-${idDoc}" class="table-input">${mansioneOptions}</select>`;
        row.cells[3].innerHTML = `<div style="display:flex; gap:5px;"><input type="time" id="edit-inizio-${idDoc}" class="table-input" value="${orarioAttuale[0]||''}"><input type="time" id="edit-fine-${idDoc}" class="table-input" value="${orarioAttuale[1]||''}"></div>`;
        row.cells[4].innerHTML = `<input type="number" id="edit-ore-${idDoc}" class="table-input" value="${oreAttuali}" step="0.5">`;
        row.cells[5].innerHTML = `<input type="text" id="edit-note-${idDoc}" class="table-input" value="${noteAttuali}">`;
        
        row.cells[6].innerHTML = `<div class="action-btn-group"><button class="action-icon edit-btn-icon" onclick="salvaModifiche('${idDoc}')" style="background:#d4edda; color:#155724;">üíæ</button><button class="action-icon delete-btn-icon" onclick="caricaDati()" style="background:#f8d7da; color:#721c24;">‚ùå</button></div>`;

        document.getElementById(`edit-inizio-${idDoc}`).onchange = () => calcolaModificaOre(idDoc);
        document.getElementById(`edit-fine-${idDoc}`).onchange = () => calcolaModificaOre(idDoc);
    };

    const calcolaModificaOre = (idDoc) => {
        const inizio = document.getElementById(`edit-inizio-${idDoc}`).value;
        const fine = document.getElementById(`edit-fine-${idDoc}`).value;
        if(inizio && fine) {
            const d1 = new Date(`2000-01-01T${inizio}`);
            const d2 = new Date(`2000-01-01T${fine}`);
            let diffMs = d2 - d1;
            if (diffMs < 0) { diffMs += 24 * 60 * 60 * 1000; }
            document.getElementById(`edit-ore-${idDoc}`).value = (diffMs / (1000 * 60 * 60)).toFixed(2);
        }
    };

    window.salvaModifiche = async (idDoc) => {
        const data = document.getElementById(`edit-data-${idDoc}`).value;
        const mansione = document.getElementById(`edit-mansione-${idDoc}`).value;
        const ore = parseFloat(document.getElementById(`edit-ore-${idDoc}`).value);
        const note = document.getElementById(`edit-note-${idDoc}`).value;
        const inizio = document.getElementById(`edit-inizio-${idDoc}`).value;
        const fine = document.getElementById(`edit-fine-${idDoc}`).value;

        if(!data || !mansione || isNaN(ore)) return alert("Compila i dati!");

        try {
            await updateDoc(doc(db, "turni", idDoc), {
                data: data, mansione: mansione, ore: ore, oraInizio: inizio || "", oraFine: fine || "", note: note || "", modified_at: new Date()
            });
            caricaDati(); 
        } catch (e) { console.error(e); alert("Errore salvataggio."); }
    };

    // --- CARICAMENTO E RENDER ---
    window.caricaDati = async () => {
        const tbody = document.getElementById('tabella-ore');
        tbody.innerHTML = "<tr><td colspan='7'>Caricamento...</td></tr>";
        
        let totale = 0;
        let htmlRighe = "";
        datiFiltratiPerExport = []; 
        let statsPerMansione = {}; 
        const meseScelto = document.getElementById('filtro-mese').value;
        const annoScelto = document.getElementById('filtro-anno').value;

        try {
            let q;
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                q = query(collection(db, "turni"), orderBy("data", "desc"));
            } else {
                q = query(collection(db, "turni"), where("uid", "==", currentUser.uid), orderBy("data", "desc"));
            }
            
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((docSnap) => {
                const row = docSnap.data();
                const idDoc = docSnap.id;
                const dataObj = new Date(row.data);
                
                if (meseScelto !== "all") {
                    if ((dataObj.getMonth() + 1).toString() !== meseScelto || dataObj.getFullYear().toString() !== annoScelto) return;
                }

                totale += row.ore;
                if(!statsPerMansione[row.mansione]) statsPerMansione[row.mansione] = 0;
                statsPerMansione[row.mansione] += row.ore;

                const dataFormat = dataObj.toLocaleDateString('it-IT');
                const nomeCollaboratore = rubricaGlobale[row.email] || row.email;
                const noteTesto = row.note ? row.note : "";
                let orarioDisplay = (row.oraInizio && row.oraFine) ? `${row.oraInizio} - ${row.oraFine}` : "-";

                // NOTA: Qui inserisco data-label per il CSS Mobile
                htmlRighe += `<tr id="riga-${idDoc}">
                    <td data-label="Data" data-val="${row.data}">${dataFormat}</td>
                    <td data-label="Nome"><strong>${nomeCollaboratore}</strong></td>
                    <td data-label="Mansione" data-val="${row.mansione}">${row.mansione}</td>
                    <td data-label="Orario" data-val="${row.oraInizio || ''} - ${row.oraFine || ''}">${orarioDisplay}</td>
                    <td data-label="Ore"><strong>${row.ore}</strong></td>
                    <td data-label="Note" class="note-cell" title="${noteTesto}">${noteTesto || '-'}</td>
                    <td data-label="">
                        <div class="action-btn-group">
                            <button class="action-icon edit-btn-icon" onclick="modificaTurno('${idDoc}')">‚úèÔ∏è</button>
                            <button class="action-icon delete-btn-icon" onclick="eliminaTurno('${idDoc}')">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>`;
                
                datiFiltratiPerExport.push({
                    data: dataFormat, nome: nomeCollaboratore, mansione: row.mansione, orario: orarioDisplay !== "-" ? orarioDisplay : "",
                    ore: row.ore.toString().replace(".", ","), note: (row.note || "").replace(/;/g, " ").replace(/\n/g, " ")
                });
            });

            if(htmlRighe === "") tbody.innerHTML = "<tr><td colspan='7'>Nessun dato.</td></tr>";
            else tbody.innerHTML = htmlRighe;
            
            document.getElementById('totale-ore').innerText = totale.toFixed(1);

            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = "";
            if(Object.keys(statsPerMansione).length > 0) {
                document.getElementById('stats-box').style.display = "block";
                for (const [mansione, ore] of Object.entries(statsPerMansione)) {
                    statsContent.innerHTML += `<span class="stat-item">${mansione}: ${ore.toFixed(1)}</span>`;
                }
            } else { document.getElementById('stats-box').style.display = "none"; }

        } catch (e) {
            console.error(e);
            if(e.message.includes("index")) alert("‚ö†Ô∏è Manca Indice Firebase.");
            tbody.innerHTML = "<tr><td colspan='7' style='color:red'>Errore caricamento.</td></tr>";
        }
    }

    window.scaricaExcel = () => {
        if (datiFiltratiPerExport.length === 0) return alert("Nessun dato.");
        let csvContent = "Data;Collaboratore;Mansione;Orario;Ore;Note\n";
        datiFiltratiPerExport.forEach(row => { csvContent += `${row.data};${row.nome};${row.mansione};${row.orario};${row.ore};${row.note}\n`; });
        const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "riepilogo.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>
