<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestione Ore Team</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABILI --- */
        :root {
            --primary: #2563eb;       /* Blu Moderno */
            --primary-dark: #1d4ed8;
            --secondary: #64748b;     /* Grigio Slate */
            --success: #10b981;       /* Verde Smeraldo */
            --danger: #ef4444;        /* Rosso Moderno */
            --bg-body: #f1f5f9;       /* Sfondo pagina molto chiaro */
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px 10px; 
            line-height: 1.5;
            -webkit-font-smoothing: antialiased; /* Rende il font pi√π nitido su Mac/iOS */
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: var(--bg-card); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: var(--shadow); 
        }

        h2, h3 { color: var(--text-main); font-weight: 700; margin-top: 0; letter-spacing: -0.02em; }
        h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        h3 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-muted); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.05em; margin-top: 30px;}

        /* --- INPUT & SELECT --- */
        input, select { 
            width: 100%; 
            padding: 12px 16px; 
            margin: 8px 0; 
            border: 1px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 15px; 
            font-family: inherit;
            background-color: #f8fafc;
            transition: all 0.2s ease;
            color: var(--text-main);
        }
        
        input:focus, select:focus { 
            border-color: var(--primary); 
            background-color: #fff;
            outline: none; 
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); 
        }
        
        /* Etichette sopra gli input */
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-left: 4px; }

        /* --- BOTTONI --- */
        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 15px; 
            border: none; 
            border-radius: 50px; /* Pill shape */
            font-size: 15px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.1s, background-color 0.2s;
            font-family: inherit;
        }

        button:active { transform: scale(0.98); }

        /* Tipi di Bottoni */
        .btn-primary { background-color: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { background-color: var(--primary-dark); }
        
        .logout-btn { background-color: transparent; color: var(--danger); border: 2px solid #fecaca; margin-top: 40px; }
        .logout-btn:hover { background-color: #fef2f2; }

        .export-btn { background-color: var(--success); color: white; margin-top: 0; width: auto !important; padding: 10px 20px; font-size: 0.9rem; }
        .export-btn:hover { background-color: #059669; }

        .toggle-pwd-btn { background-color: #f1f5f9; color: var(--text-muted); width: auto; font-size: 0.9em; padding: 10px 20px; }
        .toggle-pwd-btn:hover { background-color: #e2e8f0; color: var(--text-main); }

        /* --- GRIDS & LAYOUT --- */
        .time-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .time-row > div { flex: 1; }

        /* Pannelli Speciali */
        #admin-panel-tools { display: none; background: #fffbeb; border: 1px solid #fcd34d; padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        
        #stats-box { 
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); 
            padding: 20px; 
            border-radius: 12px; 
            margin-top: 30px; 
            color: #1e3a8a;
            overflow-x: auto;
            white-space: nowrap;
        }
        .stat-item { 
            display: inline-block; 
            margin-right: 20px; 
            font-weight: 600; 
            font-size: 0.95rem;
            background: rgba(255,255,255,0.6);
            padding: 5px 10px;
            border-radius: 8px;
        }

        /* --- TABELLA (Desktop) --- */
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 14px; }
        
        th { 
            background-color: #f8fafc; 
            color: var(--text-muted); 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 0.05em; 
            padding: 15px 10px;
            border-bottom: 2px solid #e2e8f0;
            text-align: left;
        }
        
        td { 
            padding: 15px 10px; 
            border-bottom: 1px solid #f1f5f9; 
            vertical-align: middle;
            color: var(--text-main);
        }
        tr:last-child td { border-bottom: none; }
        
        /* Stili celle */
        td strong { font-weight: 600; }
        .note-cell { color: var(--text-muted); font-style: italic; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 0.9em; }

        /* Totale */
        .totale-box { 
            margin-top: 20px; 
            text-align: right; 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--primary);
            letter-spacing: -0.03em;
        }

        /* Badges & Icone */
        .admin-badge { 
            background: #fef3c7; 
            color: #d97706; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            letter-spacing: 0.05em;
            display: none; 
        }

        .action-btn-group { display: flex; gap: 8px; justify-content: flex-start; }
        .action-icon {
            background: #f1f5f9;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .edit-btn-icon:hover { background: #dbeafe; color: var(--primary); }
        .delete-btn-icon:hover { background: #fee2e2; color: var(--danger); }
        .save-btn { background: var(--success); color: white; width: auto; padding: 5px 12px; font-size: 0.8rem; margin: 0; }
        .cancel-btn { background: var(--secondary); color: white; width: auto; padding: 5px 12px; font-size: 0.8rem; margin: 0; }

        /* Filtri */
        .filter-bar { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end; 
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
        }
        .filter-bar .input-group { flex: 1; }
        .filter-bar button { margin: 0; padding: 12px 20px; height: 46px; border-radius: 10px;}

        /* --- MOBILE (CARD VIEW) --- */
        @media only screen and (max-width: 600px) {
            body { padding: 10px 5px; background-color: #f8fafc; }
            .container { padding: 20px 15px; box-shadow: none; background: transparent; }
            
            /* Input impilati */
            .time-row { flex-direction: column; gap: 5px; margin-bottom: 20px; }
            .filter-bar { flex-direction: column; align-items: stretch; background: white; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
            .filter-bar .export-btn { margin-top: 10px; }

            /* Nascondi intestazioni tabella */
            thead { display: none; }
            
            /* Trasforma righe in Cards */
            tr { 
                display: block;
                background: white;
                margin-bottom: 15px;
                border-radius: 16px;
                box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
                padding: 15px;
                border: 1px solid #f1f5f9;
            }

            /* Celle diventano righe della card */
            td { 
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
                border-bottom: 1px solid #f8fafc;
                text-align: right;
            }
            
            td:last-child { border-bottom: none; justify-content: flex-end; margin-top: 10px; padding-top: 0;}

            /* Label finta a sinistra */
            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--text-muted);
                font-size: 0.85rem;
                text-transform: uppercase;
                margin-right: 15px;
            }

            /* Stili specifici mobile */
            td strong { color: var(--text-main); font-size: 1.05rem; }
            td.note-cell { white-space: normal; text-align: right; max-width: 200px; }
            
            /* Input durante l'editing su mobile */
            .table-input { text-align: right; background: #f8fafc; border: 1px solid #e2e8f0; width: 60%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <h2 id="welcome-msg">Benvenuto</h2>
        <span id="admin-indicator" class="admin-badge">ADMIN</span>
    </div>

    <div id="login-panel" style="max-width: 400px; margin: 40px auto; text-align: center;">
        <div style="margin-bottom: 30px;">
            <h2 style="font-size: 1.8rem;">Accesso Team</h2>
            <p style="color: var(--text-muted);">Inserisci le tue credenziali per continuare.</p>
        </div>
        <div style="text-align: left;">
            <label>Email</label>
            <input type="email" id="email" placeholder="nome@azienda.it">
            <label>Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button onclick="login()" class="btn-primary">Accedi</button>
    </div>

    <div id="app-panel">

        <div id="admin-panel-tools">
            <h3 style="margin-top:0; color: #b45309;">üõ†Ô∏è Gestione Anagrafica</h3>
            <div class="time-row" style="margin-bottom:0;">
                <div><input type="email" id="new-user-email" placeholder="Email Collaboratore"></div>
                <div><input type="text" id="new-user-name" placeholder="Nome Cognome"></div>
            </div>
            <button onclick="salvaAnagrafica()" class="btn-primary" style="background-color: #f59e0b; box-shadow: none; color: black; margin-top: 10px;">Salva in Rubrica</button>
        </div>

        <div style="background: #f8fafc; padding: 25px; border-radius: 16px; margin-bottom: 30px; border: 1px solid #e2e8f0;">
            <h2 style="font-size: 1.2rem; margin-bottom: 20px;">Nuovo Turno</h2>
            
            <div class="time-row">
                <div>
                    <label>Data</label>
                    <input type="date" id="data-lavoro">
                </div>
                <div>
                    <label>Mansione</label>
                    <select id="mansione">
                        <option value="" disabled selected>Seleziona...</option>
                        <option value="Assistente bagnanti">Assistente bagnanti</option>
                        <option value="Istruttore">Istruttore</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Lezione individuale">Lezione individuale</option>
                        <option value="Segreteria">Segreteria</option>
                    </select>
                </div>
            </div>

            <div class="time-row">
                <div>
                    <label>Inizio</label>
                    <input type="time" id="ora-inizio" onchange="calcolaDifferenza()">
                </div>
                <div>
                    <label>Fine</label>
                    <input type="time" id="ora-fine" onchange="calcolaDifferenza()">
                </div>
                <div>
                    <label>Ore Totali</label>
                    <input type="number" id="ore" placeholder="0.0" step="0.5" style="font-weight: bold; color: var(--primary);">
                </div>
            </div>

            <div>
                <label>Note (Opzionale)</label>
                <input type="text" id="note" placeholder="Es. Sostituzione, Pulizia extra...">
            </div>
            
            <button onclick="salvaOre()" class="btn-primary">Registra Turno</button>
        </div>

        <h3>Riepilogo Attivit√†</h3>
        <div class="filter-bar">
            <div class="input-group">
                <select id="filtro-mese">
                    <option value="all">Tutti i Mesi</option>
                    <option value="1">Gennaio</option>
                    <option value="2">Febbraio</option>
                    <option value="3">Marzo</option>
                    <option value="4">Aprile</option>
                    <option value="5">Maggio</option>
                    <option value="6">Giugno</option>
                    <option value="7">Luglio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
            </div>
            <div class="input-group">
                <select id="filtro-anno">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <button onclick="caricaDati()" style="background: var(--text-main); color: white; width: auto; margin:0; padding: 0 20px;">Filtra</button>
            <button onclick="scaricaExcel()" class="export-btn">üì• Excel</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Collaboratore</th>
                        <th>Mansione</th>
                        <th>Orario</th>
                        <th>Ore</th>
                        <th>Note</th>
                        <th style="text-align: right;">Azioni</th>
                    </tr>
                </thead>
                <tbody id="tabella-ore">
                    <tr><td colspan="7" style="text-align: center; color: var(--text-muted);">Caricamento dati...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="totale-box">
            Totale: <span id="totale-ore">0</span> ore
        </div>
        
        <div id="stats-box" style="display:none;">
            <div id="stats-content"></div>
        </div>

        <div style="border-top: 1px solid #e2e8f0; margin-top: 40px; padding-top: 20px; text-align: center;">
            <button class="toggle-pwd-btn" onclick="togglePasswordForm()">üîí Gestisci Password</button>
            
            <div id="form-cambio-password" style="display: none; margin-top: 15px; background: #f1f5f9; padding: 20px; border-radius: 12px; max-width: 400px; margin-left: auto; margin-right: auto;">
                <label style="text-align: left; display: block;">Nuova Password (min 6 car.)</label>
                <input type="password" id="nuova-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button onclick="salvaNuovaPassword()" class="btn-primary" style="margin-top: 10px;">Aggiorna</button>
            </div>
            
            <button class="logout-btn" onclick="logout()">Esci</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, deleteDoc, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE (INSERISCI I TUOI DATI) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAi5AwcIcjgLGyI7E8x4ndcYCI9DUIybeA",
      authDomain: "gestioneore-3bf5f.firebaseapp.com",
      projectId: "gestioneore-3bf5f",
      storageBucket: "gestioneore-3bf5f.firebasestorage.app",
      messagingSenderId: "99818377406",
      appId: "1:99818377406:web:a62ee0e6f323b8b4178eef",
      measurementId: "G-KT823H9DVR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    const ADMIN_EMAIL = "a.chiodini01@gmail.com"; 
    
    let rubricaGlobale = {}; 
    let datiFiltratiPerExport = []; 
    const Mansioni = ["Assistente bagnanti", "Istruttore", "Fitness", "Lezione individuale", "Segreteria"];

    // DEFAULT DATE
    const oggi = new Date();
    document.getElementById('data-lavoro').valueAsDate = oggi;
    document.getElementById('filtro-mese').value = (oggi.getMonth() + 1).toString();
    document.getElementById('filtro-anno').value = oggi.getFullYear().toString();

    // --- LOGICA DI BUSINESS ---
    window.calcolaDifferenza = () => {
        const inizio = document.getElementById('ora-inizio').value;
        const fine = document.getElementById('ora-fine').value;
        if(inizio && fine) {
            const d1 = new Date(`2000-01-01T${inizio}`);
            const d2 = new Date(`2000-01-01T${fine}`);
            let diffMs = d2 - d1;
            if (diffMs < 0) { diffMs += 24 * 60 * 60 * 1000; }
            document.getElementById('ore').value = (diffMs / (1000 * 60 * 60)).toFixed(2);
        }
    };

    window.login = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(!email || !pass) return alert("Inserisci credenziali");
        try { await signInWithEmailAndPassword(auth, email, pass); } 
        catch (error) { alert("Errore: " + error.message); }
    };

    window.logout = () => signOut(auth);

    window.togglePasswordForm = () => {
        const form = document.getElementById('form-cambio-password');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };

    window.salvaNuovaPassword = async () => {
        const newPass = document.getElementById('nuova-password').value;
        if (newPass.length < 6) return alert("Minimo 6 caratteri.");
        try {
            await updatePassword(currentUser, newPass);
            alert("Password aggiornata!");
            document.getElementById('form-cambio-password').style.display = 'none';
        } catch (error) {
            if (error.code === 'auth/requires-recent-login') alert("Fai Logout e rientra per sicurezza.");
            else alert("Errore: " + error.message); 
        }
    };

    async function aggiornaRubricaLocale() {
        rubricaGlobale = {}; 
        try {
            const querySnapshot = await getDocs(collection(db, "anagrafica"));
            querySnapshot.forEach((doc) => { rubricaGlobale[doc.id] = doc.data().nome; });
        } catch (e) { console.error("Errore rubrica", e); }
    }

    window.salvaAnagrafica = async () => {
        const email = document.getElementById('new-user-email').value.trim().toLowerCase();
        const nome = document.getElementById('new-user-name').value.trim();
        if(!email || !nome) return alert("Dati mancanti.");
        try {
            await setDoc(doc(db, "anagrafica", email), { nome: nome });
            alert(`Salvato: ${nome}`);
            document.getElementById('new-user-email').value = "";
            document.getElementById('new-user-name').value = "";
            await aggiornaRubricaLocale(); 
            caricaDati(); 
        } catch (e) { alert("Errore salvataggio."); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('app-panel').style.display = 'block';
            await aggiornaRubricaLocale();
            let nomeDisplay = rubricaGlobale[user.email] || user.email;
            document.getElementById('welcome-msg').innerText = `Ciao, ${nomeDisplay.split(' ')[0]}`;
            
            if(user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()){
                document.getElementById('admin-panel-tools').style.display = 'block';
                document.getElementById('admin-indicator').style.display = 'inline-block';
            } else {
                document.getElementById('admin-panel-tools').style.display = 'none';
                document.getElementById('admin-indicator').style.display = 'none';
            }
            caricaDati(); 
        } else {
            currentUser = null;
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('app-panel').style.display = 'none';
            document.getElementById('welcome-msg').innerText = "Benvenuto";
            document.getElementById('admin-indicator').style.display = 'none';
        }
    });

    window.salvaOre = async () => {
        const data = document.getElementById('data-lavoro').value;
        const mansione = document.getElementById('mansione').value;
        const ore = parseFloat(document.getElementById('ore').value);
        const note = document.getElementById('note').value;
        const inizio = document.getElementById('ora-inizio').value;
        const fine = document.getElementById('ora-fine').value;

        if(!data || !mansione || !ore) return alert("Compila i campi principali!");

        try {
            await addDoc(collection(db, "turni"), {
                uid: currentUser.uid, email: currentUser.email, data: data, mansione: mansione, ore: ore, 
                oraInizio: inizio || "", oraFine: fine || "", note: note || "", created_at: new Date()
            });
            document.getElementById('ore').value = "";
            document.getElementById('note').value = "";
            document.getElementById('ora-inizio').value = "";
            document.getElementById('ora-fine').value = "";
            caricaDati(); 
        } catch (e) { console.error(e); alert("Errore salvataggio."); }
    };

    window.eliminaTurno = async (idDocumento) => {
        if(confirm("Sei sicuro di voler eliminare?")) {
            try { await deleteDoc(doc(db, "turni", idDocumento)); caricaDati(); } 
            catch (e) { alert("Errore eliminazione."); }
        }
    };

    window.modificaTurno = (idDoc) => {
        const row = document.getElementById(`riga-${idDoc}`);
        if (!row) return;

        const dataAttuale = row.cells[0].getAttribute('data-val');
        const mansioneAttuale = row.cells[2].getAttribute('data-val');
        const orarioAttuale = row.cells[3].getAttribute('data-val').split(' - ');
        const oreAttuali = row.cells[4].innerText;
        const noteAttuali = row.cells[5].getAttribute('title');

        let mansioneOptions = Mansioni.map(m => `<option value="${m}" ${m === mansioneAttuale ? 'selected' : ''}>${m}</option>`).join('');

        // Attenzione: manteniamo data-label per il mobile
        row.cells[0].innerHTML = `<input type="date" id="edit-data-${idDoc}" class="table-input" value="${dataAttuale}">`;
        row.cells[2].innerHTML = `<select id="edit-mansione-${idDoc}" class="table-input">${mansioneOptions}</select>`;
        row.cells[3].innerHTML = `<div style="display:flex; gap:5px;"><input type="time" id="edit-inizio-${idDoc}" class="table-input" value="${orarioAttuale[0]||''}"><input type="time" id="edit-fine-${idDoc}" class="table-input" value="${orarioAttuale[1]||''}"></div>`;
        row.cells[4].innerHTML = `<input type="number" id="edit-ore-${idDoc}" class="table-input" value="${oreAttuali}" step="0.5">`;
        row.cells[5].innerHTML = `<input type="text" id="edit-note-${idDoc}" class="table-input" value="${noteAttuali}">`;
        
        row.cells[6].innerHTML = `<div class="action-btn-group"><button class="save-btn" onclick="salvaModifiche('${idDoc}')">Salva</button><button class="cancel-btn" onclick="caricaDati()">Annulla</button></div>`;

        document.getElementById(`edit-inizio-${idDoc}`).onchange = () => calcolaModificaOre(idDoc);
        document.getElementById(`edit-fine-${idDoc}`).onchange = () => calcolaModificaOre(idDoc);
    };

    const calcolaModificaOre = (idDoc) => {
        const inizio = document.getElementById(`edit-inizio-${idDoc}`).value;
        const fine = document.getElementById(`edit-fine-${idDoc}`).value;
        if(inizio && fine) {
            const d1 = new Date(`2000-01-01T${inizio}`);
            const d2 = new Date(`2000-01-01T${fine}`);
            let diffMs = d2 - d1;
            if (diffMs < 0) { diffMs += 24 * 60 * 60 * 1000; }
            document.getElementById(`edit-ore-${idDoc}`).value = (diffMs / (1000 * 60 * 60)).toFixed(2);
        }
    };

    window.salvaModifiche = async (idDoc) => {
        const data = document.getElementById(`edit-data-${idDoc}`).value;
        const mansione = document.getElementById(`edit-mansione-${idDoc}`).value;
        const ore = parseFloat(document.getElementById(`edit-ore-${idDoc}`).value);
        const note = document.getElementById(`edit-note-${idDoc}`).value;
        const inizio = document.getElementById(`edit-inizio-${idDoc}`).value;
        const fine = document.getElementById(`edit-fine-${idDoc}`).value;

        if(!data || !mansione || isNaN(ore)) return alert("Compila i dati!");

        try {
            await updateDoc(doc(db, "turni", idDoc), {
                data: data, mansione: mansione, ore: ore, oraInizio: inizio || "", oraFine: fine || "", note: note || "", modified_at: new Date()
            });
            caricaDati(); 
        } catch (e) { console.error(e); alert("Errore salvataggio."); }
    };

    window.caricaDati = async () => {
        const tbody = document.getElementById('tabella-ore');
        tbody.innerHTML = "<tr><td colspan='7' style='text-align:center'>Caricamento...</td></tr>";
        
        let totale = 0;
        let htmlRighe = "";
        datiFiltratiPerExport = []; 
        let statsPerMansione = {}; 
        const meseScelto = document.getElementById('filtro-mese').value;
        const annoScelto = document.getElementById('filtro-anno').value;

        try {
            let q;
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                q = query(collection(db, "turni"), orderBy("data", "desc"));
            } else {
                q = query(collection(db, "turni"), where("uid", "==", currentUser.uid), orderBy("data", "desc"));
            }
            
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((docSnap) => {
                const row = docSnap.data();
                const idDoc = docSnap.id;
                const dataObj = new Date(row.data);
                
                if (meseScelto !== "all") {
                    if ((dataObj.getMonth() + 1).toString() !== meseScelto || dataObj.getFullYear().toString() !== annoScelto) return;
                }

                totale += row.ore;
                if(!statsPerMansione[row.mansione]) statsPerMansione[row.mansione] = 0;
                statsPerMansione[row.mansione] += row.ore;

                const dataFormat = dataObj.toLocaleDateString('it-IT');
                const nomeCollaboratore = rubricaGlobale[row.email] || row.email;
                const noteTesto = row.note ? row.note : "";
                let orarioDisplay = (row.oraInizio && row.oraFine) ? `${row.oraInizio} - ${row.oraFine}` : "-";

                htmlRighe += `<tr id="riga-${idDoc}">
                    <td data-label="Data" data-val="${row.data}">${dataFormat}</td>
                    <td data-label="Collaboratore"><strong>${nomeCollaboratore}</strong></td>
                    <td data-label="Mansione" data-val="${row.mansione}">${row.mansione}</td>
                    <td data-label="Orario" data-val="${row.oraInizio || ''} - ${row.oraFine || ''}">${orarioDisplay}</td>
                    <td data-label="Ore"><strong>${row.ore}</strong></td>
                    <td data-label="Note" class="note-cell" title="${noteTesto}">${noteTesto || '-'}</td>
                    <td data-label="" style="text-align:right">
                        <div class="action-btn-group" style="justify-content: flex-end;">
                            <button class="action-icon edit-btn-icon" onclick="modificaTurno('${idDoc}')" title="Modifica">‚úèÔ∏è</button>
                            <button class="action-icon delete-btn-icon" onclick="eliminaTurno('${idDoc}')" title="Elimina">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>`;
                
                datiFiltratiPerExport.push({
                    data: dataFormat, nome: nomeCollaboratore, mansione: row.mansione, orario: orarioDisplay !== "-" ? orarioDisplay : "",
                    ore: row.ore.toString().replace(".", ","), note: (row.note || "").replace(/;/g, " ").replace(/\n/g, " ")
                });
            });

            if(htmlRighe === "") tbody.innerHTML = "<tr><td colspan='7' style='text-align:center'>Nessun dato trovato.</td></tr>";
            else tbody.innerHTML = htmlRighe;
            
            document.getElementById('totale-ore').innerText = totale.toFixed(1);

            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = "";
            if(Object.keys(statsPerMansione).length > 0) {
                document.getElementById('stats-box').style.display = "block";
                for (const [mansione, ore] of Object.entries(statsPerMansione)) {
                    statsContent.innerHTML += `<span class="stat-item">${mansione}: ${ore.toFixed(1)}</span>`;
                }
            } else { document.getElementById('stats-box').style.display = "none"; }

        } catch (e) {
            console.error(e);
            if(e.message.includes("index")) alert("‚ö†Ô∏è Manca Indice Firebase.");
            tbody.innerHTML = "<tr><td colspan='7' style='color:red; text-align:center'>Errore caricamento.</td></tr>";
        }
    }

    window.scaricaExcel = () => {
        if (datiFiltratiPerExport.length === 0) return alert("Nessun dato.");
        let csvContent = "Data;Collaboratore;Mansione;Orario;Ore;Note\n";
        datiFiltratiPerExport.forEach(row => { csvContent += `${row.data};${row.nome};${row.mansione};${row.orario};${row.ore};${row.note}\n`; });
        const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "riepilogo.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>
