<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore Collaboratori</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3 { color: #2c3e50; }
        
        /* Input e Bottoni */
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        button { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        
        .logout-btn { background-color: #dc3545; }
        .logout-btn:hover { background-color: #a71d2a; }

        /* Tasto Export Excel (Verde) */
        .export-btn { background-color: #28a745; color: white; margin-left: auto; width: auto !important; }
        .export-btn:hover { background-color: #218838; }

        /* Pannello Admin (Anagrafica) */
        #admin-panel-tools {
            display: none; 
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Barra Filtri */
        .filter-bar {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-bar select { width: auto; flex: 1; min-width: 120px; margin: 0; }
        .filter-bar button { width: auto; margin: 0; padding: 10px 20px; }

        /* Pannello Cambio Password */
        #password-panel-tools {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .toggle-pwd-btn { background-color: #6c757d; font-size: 0.9em; width: auto; padding: 8px 15px; }
        .toggle-pwd-btn:hover { background-color: #5a6268; }

        /* Bottone Elimina */
        .delete-btn {
            background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; 
            padding: 5px 10px; width: auto; font-size: 14px; border-radius: 4px; cursor: pointer;
        }
        .delete-btn:hover { background-color: #ef9a9a; color: white; }

        /* Tabella */
        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; vertical-align: middle; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }
        
        td.note-cell { color: #666; font-style: italic; font-size: 0.9em; }

        /* Utilit√† */
        #app-panel { display: none; } 
        .totale-box { margin-top: 20px; text-align: right; font-size: 1.2em; color: #28a745; }
        .admin-badge { background: #ffc107; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; color: black; display: none; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center;">
        <h2 id="welcome-msg">Login Collaboratori</h2>
        <span id="admin-indicator" class="admin-badge">ADMIN MODE</span>
    </div>

    <div id="login-panel">
        <p style="color: #666; margin-bottom: 20px;">Inserisci le tue credenziali per accedere.</p>
        <input type="email" id="email" placeholder="Email aziendale">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Accedi</button>
    </div>

    <div id="app-panel">

        <div id="admin-panel-tools">
            <h3>üõ†Ô∏è Gestione Anagrafica (Solo Admin)</h3>
            <div style="display: flex; gap: 10px;">
                <input type="email" id="new-user-email" placeholder="Email Collaboratore" style="flex:1">
                <input type="text" id="new-user-name" placeholder="Nome e Cognome" style="flex:1">
            </div>
            <button onclick="salvaAnagrafica()" style="background-color: #ffc107; color: black;">Salva in Rubrica</button>
        </div>

        <div style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h3>Nuovo Inserimento</h3>
            <input type="date" id="data-lavoro">
            <select id="mansione">
                <option value="" disabled selected>-- Seleziona Mansione --</option>
                <option value="Assistente bagnanti">Assistente bagnanti</option>
                <option value="Istruttore">Istruttore</option>
                <option value="Fitness">Fitness</option>
                <option value="Lezione individuale">Lezione individuale</option>
                <option value="Segreteria">Segreteria</option>
            </select>
            <input type="number" id="ore" placeholder="Numero di ore (es. 4.5)" step="0.5">
            <input type="text" id="note" placeholder="Note (opzionale - es. Sostituzione, Pulizia...)">
            <button onclick="salvaOre()" style="margin-top: 15px;">Registra Ore</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3>Riepilogo Ore</h3>
        <div class="filter-bar">
            <label><strong>Filtra:</strong></label>
            <select id="filtro-mese">
                <option value="all">Tutti i Mesi</option>
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <select id="filtro-anno">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <button onclick="caricaDati()">Applica Filtro</button>
            
            <button onclick="scaricaExcel()" class="export-btn">üì• Scarica Excel</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Collaboratore</th>
                    <th>Mansione</th>
                    <th>Ore</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="tabella-ore">
                <tr><td colspan="6">Caricamento...</td></tr>
            </tbody>
        </table>
        
        <p class="totale-box"><strong>Totale visualizzato: <span id="totale-ore">0</span></strong></p>

        <div id="password-panel-tools">
            <button class="toggle-pwd-btn" onclick="togglePasswordForm()">üîí Cambia Password</button>
            <div id="form-cambio-password" style="display: none; margin-top: 10px; background: #f8f9fa; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
                <p style="margin: 0 0 10px 0; font-size: 0.9em;">Inserisci nuova password (min 6 caratteri):</p>
                <input type="password" id="nuova-password" placeholder="Nuova Password">
                <button onclick="salvaNuovaPassword()" style="background-color: #17a2b8;">Aggiorna Password</button>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()" style="margin-top: 15px;">Esci</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAi5AwcIcjgLGyI7E8x4ndcYCI9DUIybeA",
      authDomain: "gestioneore-3bf5f.firebaseapp.com",
      projectId: "gestioneore-3bf5f",
      storageBucket: "gestioneore-3bf5f.firebasestorage.app",
      messagingSenderId: "99818377406",
      appId: "1:99818377406:web:a62ee0e6f323b8b4178eef",
      measurementId: "G-KT823H9DVR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    const ADMIN_EMAIL = "a.chiodini01@gmail.com"; 
    
    let rubricaGlobale = {}; 
    let datiFiltratiPerExport = []; // Variabile per salvare i dati pronti per l'export

    // DATE DEFAULT
    const oggi = new Date();
    document.getElementById('data-lavoro').valueAsDate = oggi;
    document.getElementById('filtro-mese').value = (oggi.getMonth() + 1).toString();
    document.getElementById('filtro-anno').value = oggi.getFullYear().toString();


    // --- LOGIN ---
    window.login = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(!email || !pass) return alert("Inserisci email e password");
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (error) {
            alert("Errore login: " + error.message);
        }
    };

    window.logout = () => signOut(auth);

    // --- GESTIONE UTENTE ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('app-panel').style.display = 'block';
            
            await aggiornaRubricaLocale();
            let nomeDisplay = rubricaGlobale[user.email] || user.email;
            document.getElementById('welcome-msg').innerText = `Ciao, ${nomeDisplay}`;
            
            if(user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()){
                document.getElementById('admin-panel-tools').style.display = 'block';
                document.getElementById('admin-indicator').style.display = 'inline-block';
            } else {
                document.getElementById('admin-panel-tools').style.display = 'none';
                document.getElementById('admin-indicator').style.display = 'none';
            }
            caricaDati(); 
        } else {
            currentUser = null;
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('app-panel').style.display = 'none';
            document.getElementById('welcome-msg').innerText = "Login Collaboratori";
            document.getElementById('admin-indicator').style.display = 'none';
        }
    });

    window.togglePasswordForm = () => {
        const form = document.getElementById('form-cambio-password');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };

    window.salvaNuovaPassword = async () => {
        const newPass = document.getElementById('nuova-password').value;
        if (newPass.length < 6) return alert("Minimo 6 caratteri.");
        try {
            await updatePassword(currentUser, newPass);
            alert("Password aggiornata!");
            document.getElementById('form-cambio-password').style.display = 'none';
        } catch (error) {
            if (error.code === 'auth/requires-recent-login') alert("Devi fare Logout e rientrare per cambiare password.");
            else alert("Errore: " + error.message); 
        }
    };

    async function aggiornaRubricaLocale() {
        rubricaGlobale = {}; 
        try {
            const querySnapshot = await getDocs(collection(db, "anagrafica"));
            querySnapshot.forEach((doc) => { rubricaGlobale[doc.id] = doc.data().nome; });
        } catch (e) { console.error("Errore rubrica", e); }
    }

    window.salvaAnagrafica = async () => {
        const email = document.getElementById('new-user-email').value.trim().toLowerCase();
        const nome = document.getElementById('new-user-name').value.trim();
        if(!email || !nome) return alert("Dati mancanti.");
        try {
            await setDoc(doc(db, "anagrafica", email), { nome: nome });
            alert(`Salvato: ${nome}`);
            document.getElementById('new-user-email').value = "";
            document.getElementById('new-user-name').value = "";
            await aggiornaRubricaLocale(); 
            caricaDati(); 
        } catch (e) { alert("Errore salvataggio utente."); }
    };

    window.salvaOre = async () => {
        const data = document.getElementById('data-lavoro').value;
        const mansione = document.getElementById('mansione').value;
        const ore = parseFloat(document.getElementById('ore').value);
        const note = document.getElementById('note').value;
        if(!data || !mansione || !ore) return alert("Compila tutto!");
        try {
            await addDoc(collection(db, "turni"), {
                uid: currentUser.uid, email: currentUser.email, data: data, mansione: mansione, ore: ore, note: note || "", created_at: new Date()
            });
            document.getElementById('ore').value = "";
            document.getElementById('note').value = "";
            caricaDati(); 
        } catch (e) { console.error(e); alert("Errore salvataggio."); }
    };

    window.eliminaTurno = async (idDocumento) => {
        if(confirm("Eliminare?")) {
            try { await deleteDoc(doc(db, "turni", idDocumento)); caricaDati(); } 
            catch (e) { alert("Errore eliminazione."); }
        }
    };

    // --- CARICA DATI E POPOLA EXPORT ---
    window.caricaDati = async () => {
        const tbody = document.getElementById('tabella-ore');
        tbody.innerHTML = "<tr><td colspan='6'>Caricamento...</td></tr>";
        
        let totale = 0;
        let htmlRighe = "";
        datiFiltratiPerExport = []; // Resetta i dati per l'export

        const meseScelto = document.getElementById('filtro-mese').value;
        const annoScelto = document.getElementById('filtro-anno').value;

        try {
            let q;
            if (currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                q = query(collection(db, "turni"), orderBy("data", "desc"));
            } else {
                q = query(collection(db, "turni"), where("uid", "==", currentUser.uid), orderBy("data", "desc"));
            }
            
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((docSnap) => {
                const row = docSnap.data();
                const idDoc = docSnap.id;
                const dataObj = new Date(row.data);
                
                // FILTRO
                const meseRow = (dataObj.getMonth() + 1).toString();
                const annoRow = dataObj.getFullYear().toString();

                if (meseScelto !== "all") {
                    if (meseRow !== meseScelto || annoRow !== annoScelto) return;
                }

                const dataFormat = dataObj.toLocaleDateString('it-IT');
                const nomeCollaboratore = rubricaGlobale[row.email] || row.email;
                const noteTesto = row.note ? row.note : "-";

                // Aggiungi alla tabella
                htmlRighe += `<tr>
                    <td>${dataFormat}</td>
                    <td><strong>${nomeCollaboratore}</strong></td>
                    <td>${row.mansione}</td>
                    <td>${row.ore}</td>
                    <td class="note-cell">${noteTesto}</td>
                    <td><button class="delete-btn" onclick="eliminaTurno('${idDoc}')">üóëÔ∏è</button></td>
                </tr>`;
                
                totale += row.ore;

                // Salva per Export (puliamo le note da virgole che rompono i CSV)
                datiFiltratiPerExport.push({
                    data: dataFormat,
                    nome: nomeCollaboratore,
                    mansione: row.mansione,
                    ore: row.ore.toString().replace(".", ","), // Formato italiano decimali
                    note: (row.note || "").replace(/;/g, " ").replace(/\n/g, " ")
                });
            });

            if(htmlRighe === "") tbody.innerHTML = "<tr><td colspan='6'>Nessun dato.</td></tr>";
            else tbody.innerHTML = htmlRighe;
            
            document.getElementById('totale-ore').innerText = totale;

        } catch (e) {
            console.error(e);
            if(e.message.includes("index")) alert("‚ö†Ô∏è Manca Indice Firebase.");
            tbody.innerHTML = "<tr><td colspan='6' style='color:red'>Errore caricamento.</td></tr>";
        }
    }

    // --- FUNZIONE EXPORT EXCEL (CSV) ---
    window.scaricaExcel = () => {
        if (datiFiltratiPerExport.length === 0) {
            return alert("Nessun dato da scaricare. La tabella √® vuota.");
        }

        // Intestazione CSV (usiamo punto e virgola che piace a Excel Italia)
        let csvContent = "Data;Collaboratore;Mansione;Ore;Note\n";

        datiFiltratiPerExport.forEach(row => {
            csvContent += `${row.data};${row.nome};${row.mansione};${row.ore};${row.note}\n`;
        });

        // Crea il file blob per il download
        // Aggiungiamo il BOM (\uFEFF) per dire a Excel che √® UTF-8 (gestisce accenti)
        const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        
        // Crea link nascosto e cliccalo
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "riepilogo_ore.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>

</body>
</html>
